<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monot Rakhibo Axom'e Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 class="main-title">News Collection on<br>Congress's Mismanagement</h2>

        <div class="news-card">
            <div class="red-banner">APSC SCAM</div>
            
            <div class="card-inner">
                <div class="news-logo">নিয়মীয়া বার্তা</div>
                <p class="assamese-text">
                    ২০১৪ বৰ্ষত ৮৮খন ভুৱা উত্তৰবহী লিখি এপিএছচিৰ চাকৰি পাইছিল ২২ বিষয়াই
                </p>
                
                <div class="person-img-box">
                    <img src="https://via.placeholder.com/150" alt="News Image">
                </div>

                <div class="card-footer-tag">
                    MONOT RAKHIBO <br> <span>AXOM'E</span>
                </div>
            </div>
            
            <div class="nav-arrow left">&lt;</div>
            <div class="nav-arrow right">&gt;</div>
        </div>

        <div class="pledge-section">
            <div class="counter-box">
                <div class="counter-number">70,815</div>
            </div>
            <p class="pledge-text">PEOPLE HAVE TAKEN PLEDGE</p>
            
            <div class="hash-tag">#NoVoteToCongress</div>
        </div>

        <h2 class="main-title">Testimonials</h2>
        <div class="job-scam-tag">JOB SCAMS</div>

    </div>

</body>
</html>

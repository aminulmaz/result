<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrows Academy | Result Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .dark body {
            background-color: #0f172a;
        }
        .main-card {
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
         .school-name{
            font-family: 'Teko', sans-serif;
         }
    </style>
</head>
<body class="transition-all">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" type="button" class="fixed top-4 right-4 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 z-50">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>

    <div class="w-full max-w-4xl mx-auto min-h-screen flex flex-col justify-center items-center p-4">
        <div class="w-full bg-white dark:bg-gray-800/50 backdrop-blur-sm rounded-2xl main-card border border-gray-200 dark:border-gray-700/50 overflow-hidden">
            <div class="p-8 bg-gradient-to-br from-indigo-600 to-blue-500 text-white text-center">
                <div class="flex justify-center items-center gap-4">
                     <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.902 59.902 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                    </svg>
                    <div>
                         <h1 class="text-4xl school-name tracking-wider ">SPARROWS ACADEMY</h1>
                         <p class="text-indigo-200">Online Student Result Portal</p>
                    </div>
                </div>
            </div>

            <div id="form-container" class="p-6 md:p-8 space-y-6">
                <div>
                    <label for="class-select" class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Class</label>
                    <select id="class-select" class="mt-2 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Select Your Class --</option>
                        <!-- Options will be populated from Firestore -->
                    </select>
                </div>
                <div>
                    <label for="roll" class="text-sm font-medium text-gray-700 dark:text-gray-300">Enter Your Roll Number</label>
                    <input type="text" id="roll" placeholder="e.g., SA-001" class="mt-2 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button id="fetch-result-btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 transform hover:scale-105">
                    View Marksheet
                </button>
            </div>

            <div id="result-container" class="p-6 md:p-8 border-t border-gray-200 dark:border-gray-700/50">
                <!-- Result will be displayed here -->
            </div>
        </div>
        <footer class="text-center mt-8 text-sm text-gray-500 dark:text-gray-400">
            <p>&copy; 2024 Sparrows Academy. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from './firebaseconfig.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStudentResult = null;

        // --- DOM ELEMENTS ---
        const classSelect = document.getElementById('class-select');
        const rollInput = document.getElementById('roll');
        const fetchBtn = document.getElementById('fetch-result-btn');
        const resultContainer = document.getElementById('result-container');
        const formContainer = document.getElementById('form-container');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            populateClasses();
            showDisclaimer();
        });

        fetchBtn.addEventListener('click', fetchResult);
        
        // --- CORE FUNCTIONS ---

        async function populateClasses() {
            try {
                const classesSnapshot = await getDocs(collection(db, "classes"));
                classesSnapshot.forEach((doc) => {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.data().name;
                    classSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error populating classes: ", error);
                displayMessage('❗', 'Error', 'Could not load class list. Please check the console.', 'bg-red-100 text-red-800');
            }
        }

        async function fetchResult() {
            const selectedClass = classSelect.value;
            const rollNumber = rollInput.value.trim().toUpperCase();

            if (!selectedClass) {
                displayMessage('⚠️', 'Input Required', 'Please select a Class.', 'bg-yellow-100 text-yellow-800');
                return;
            }
            if (!rollNumber) {
                displayMessage('⚠️', 'Input Required', 'Please enter your Roll Number.', 'bg-yellow-100 text-yellow-800');
                return;
            }

            displayLoader();

            try {
                const resultDocRef = doc(db, "results", selectedClass, "students", rollNumber);
                const resultDoc = await getDoc(resultDocRef);

                if (resultDoc.exists()) {
                    currentStudentResult = { id: resultDoc.id, ...resultDoc.data() };
                    displayFullMarksheet(currentStudentResult);
                } else {
                    displayMessage('❌', 'Not Found', `No result found for Roll No: ${rollNumber} in the selected class.`, 'bg-red-100 text-red-800');
                }
            } catch (error) {
                console.error("Error fetching result: ", error);
                displayMessage('❗', 'Server Error', 'An error occurred while fetching the result.', 'bg-red-100 text-red-800');
            }
        }
        
        // --- UI DISPLAY FUNCTIONS ---
        
        function displayFullMarksheet(resultData) {
            formContainer.style.display = 'none'; // Hide form
            const subjects = resultData.subjects;
            let totalMarks = 0;
            let maxMarks = 0;

            const tableRows = Object.entries(subjects).map(([subjectName, marks]) => {
                const theory = parseInt(marks.theory) || 0;
                const practical = parseInt(marks.practical) || 0;
                const subjectTotal = theory + practical;
                const subjectMax = 100;
                
                totalMarks += subjectTotal;
                maxMarks += subjectMax;

                const { grade, remark, color } = getGradeAndRemark(subjectTotal, subjectMax);

                return `
                    <tr class="border-b dark:border-gray-700/50">
                        <td class="py-3 px-4 font-medium text-gray-900 dark:text-white">${subjectName}</td>
                        <td class="py-3 px-4 text-center">${theory}</td>
                        <td class="py-3 px-4 text-center">${practical > 0 ? practical : 'N/A'}</td>
                        <td class="py-3 px-4 text-center font-semibold">${subjectTotal}</td>
                         <td class="py-3 px-4 text-center">${subjectMax}</td>
                        <td class="py-3 px-4 text-center"><span class="px-2 py-1 text-xs font-semibold rounded-full ${color.bg} ${color.text}">${grade}</span></td>
                        <td class="py-3 px-4">${remark}</td>
                    </tr>
                `;
            }).join('');

            const percentage = maxMarks > 0 ? ((totalMarks / maxMarks) * 100).toFixed(2) : 0;
            const overallResultText = percentage >= 40 ? 'PASS' : 'FAIL';
            const overallResultColor = percentage >= 40 ? 'text-green-500' : 'text-red-500';

            resultContainer.innerHTML = `
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Provisional Marksheet</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-gray-100 dark:bg-gray-700/50 p-4 rounded-lg mb-4">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-300">Name</p>
                        <p class="font-bold text-lg text-gray-900 dark:text-white">${resultData.name}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-300">Roll Number</p>
                        <p class="font-mono bg-gray-200 dark:bg-gray-600 px-2 py-1 rounded inline-block">${resultData.id}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-300">Class</p>
                        <p class="font-bold text-lg text-gray-900 dark:text-white">${classSelect.options[classSelect.selectedIndex].text}</p>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-lg border dark:border-gray-700/50">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="py-3 px-4">Subject</th>
                                <th scope="col" class="py-3 px-4 text-center">Theory</th>
                                <th scope="col" class="py-3 px-4 text-center">Practical</th>
                                <th scope="col" class="py-3 px-4 text-center">Total</th>
                                <th scope="col" class="py-3 px-4 text-center">Max Marks</th>
                                <th scope="col" class="py-3 px-4 text-center">Grade</th>
                                <th scope="col" class="py-3 px-4">Remark</th>
                            </tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                </div>
                <div class="mt-4 p-4 bg-blue-50 dark:bg-indigo-900/30 rounded-lg grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-sm text-blue-800 dark:text-indigo-200 font-semibold">TOTAL MARKS</p>
                        <p class="text-2xl font-bold text-blue-900 dark:text-white">${totalMarks} / ${maxMarks}</p>
                    </div>
                    <div>
                        <p class="text-sm text-blue-800 dark:text-indigo-200 font-semibold">PERCENTAGE</p>
                        <p class="text-2xl font-bold text-blue-900 dark:text-white">${percentage}%</p>
                    </div>
                    <div>
                        <p class="text-sm text-blue-800 dark:text-indigo-200 font-semibold">OVERALL RESULT</p>
                        <p class="text-2xl font-bold ${overallResultColor}">${overallResultText}</p>
                    </div>
                </div>
                <div class="mt-6 flex flex-col sm:flex-row gap-3">
                    <button id="download-pdf-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>Download Marksheet</button>
                    <button id="check-another-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Check Another</button>
                </div>`;
            
            document.getElementById('download-pdf-btn').addEventListener('click', downloadPDF);
            document.getElementById('check-another-btn').addEventListener('click', clearForm);
        }

        function downloadPDF() {
            if (!currentStudentResult) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const studentInfo = currentStudentResult;
            const className = classSelect.options[classSelect.selectedIndex].text;

            let totalMarks = 0;
            let maxMarks = 0;

            const tableBody = Object.entries(studentInfo.subjects).map(([subject, marks]) => {
                const theory = parseInt(marks.theory) || 0;
                const practical = parseInt(marks.practical) || 0;
                const subjectTotal = theory + practical;
                const subjectMax = 100;

                totalMarks += subjectTotal;
                maxMarks += subjectMax;
                const { grade, remark } = getGradeAndRemark(subjectTotal, subjectMax);

                return [subject, theory, practical > 0 ? practical : 'N/A', subjectTotal, subjectMax, grade, remark];
            });

            const percentage = maxMarks > 0 ? ((totalMarks / maxMarks) * 100).toFixed(2) : 0;
            const overallResult = percentage >= 40 ? 'PASS' : 'FAIL';
            
            const { width: pageWidth, height: pageHeight } = doc.internal.pageSize;
            const margin = 10;
            let currentY = margin + 10;

            doc.setFont("helvetica", "bold").setFontSize(24).setTextColor(30, 58, 138).text("SPARROWS ACADEMY", pageWidth / 2, currentY, { align: "center" });
            currentY += 8;
            doc.setFont("helvetica", "normal").setFontSize(14).setTextColor(100).text("Provisional Marksheet", pageWidth / 2, currentY, { align: "center" });
            currentY += 15;

            const qrString = `Roll: ${studentInfo.id}, Name: ${studentInfo.name}, Class: ${className}`;
            const qr = qrcode(0, 'L');
            qr.addData(qrString);
            qr.make();
            doc.addImage(qr.createDataURL(4), 'PNG', pageWidth - margin - 35, currentY - 10, 30, 30);
            
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold").text("Full Name:", margin, currentY);
            doc.setFont("helvetica", "normal").text(studentInfo.name, margin + 35, currentY);
            currentY += 8;
            doc.setFont("helvetica", "bold").text("Roll Number:", margin, currentY);
            doc.setFont("helvetica", "normal").text(studentInfo.id, margin + 35, currentY);
            currentY += 8;
            doc.setFont("helvetica", "bold").text("Class:", margin, currentY);
            doc.setFont("helvetica", "normal").text(className, margin + 35, currentY);
            currentY += 15;

            doc.autoTable({
                startY: currentY,
                head: [['Subject', 'Theory', 'Practical', 'Total', 'Max Marks', 'Grade', 'Remarks']],
                body: tableBody,
                theme: 'grid',
                headStyles: { fillColor: [30, 58, 138], textColor: 255 },
                styles: { fontSize: 10, cellPadding: 3, halign: 'center' },
                columnStyles: { 0: { halign: 'left' }, 6: { halign: 'left' } },
            });
            currentY = doc.autoTable.previous.finalY + 10;

            doc.autoTable({
                startY: currentY,
                body: [
                    ['Total Marks', `${totalMarks} / ${maxMarks}`],
                    ['Percentage', `${percentage}%`],
                    ['Overall Result', { content: overallResult, styles: { textColor: percentage >= 40 ? [0, 128, 0] : [255, 0, 0] }}]
                ],
                theme: 'grid',
                tableWidth: 85,
                margin: { left: pageWidth - margin - 85 },
                styles: { cellPadding: 3, fontSize: 11 },
                columnStyles: { 0: { fontStyle: 'bold', halign: 'right' }, 1: { fontStyle: 'bold' } }
            });

            const footerY = pageHeight - margin - 15;
            doc.setLineWidth(0.3).line(pageWidth - margin - 60, footerY, pageWidth - margin, footerY);
            doc.setFontSize(10).setTextColor(100).text("Controller of Examinations", pageWidth - margin - 30, footerY + 7, { align: 'center' });
            
            doc.setFontSize(9).setTextColor(150).text(`Generated: ${new Date().toLocaleString()}`, margin, footerY + 5);
            doc.setFont("helvetica", "italic").text("This is a computer-generated document and does not require a signature.", margin, footerY + 10);

            doc.save(`${studentInfo.id}_Marksheet.pdf`);
        }
        
        // --- HELPER FUNCTIONS ---

        function showDisclaimer() {
            resultContainer.innerHTML = `
                <div class="bg-blue-50 dark:bg-blue-900/50 border-l-4 border-blue-400 p-4 rounded-r-lg">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                           <svg class="h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-blue-700 dark:text-blue-200">
                                Select your class and enter your roll number to view your provisional marksheet.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getGradeAndRemark(marks, max = 100) {
            const percentage = (marks / max) * 100;
            if (percentage >= 90) return { grade: 'A+', remark: 'Outstanding', color: { bg: 'bg-green-100 dark:bg-green-800/30', text: 'text-green-800 dark:text-green-200' } };
            if (percentage >= 80) return { grade: 'A', remark: 'Excellent', color: { bg: 'bg-green-100 dark:bg-green-800/30', text: 'text-green-800 dark:text-green-200' } };
            if (percentage >= 70) return { grade: 'B', remark: 'Good', color: { bg: 'bg-blue-100 dark:bg-blue-800/30', text: 'text-blue-800 dark:text-blue-200' } };
            if (percentage >= 60) return { grade: 'C', remark: 'Satisfactory', color: { bg: 'bg-yellow-100 dark:bg-yellow-800/30', text: 'text-yellow-800 dark:text-yellow-200' } };
            if (percentage >= 40) return { grade: 'D', remark: 'Pass', color: { bg: 'bg-orange-100 dark:bg-orange-800/30', text: 'text-orange-800 dark:text-orange-200' } };
            return { grade: 'F', remark: 'Needs Improvement', color: { bg: 'bg-red-100 dark:bg-red-800/30', text: 'text-red-800 dark:text-red-200' } };
        }

        function displayLoader() {
            resultContainer.innerHTML = `<div class="flex flex-col items-center justify-center text-center p-8"><svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-4 text-lg font-semibold text-gray-700 dark:text-gray-300">Fetching Your Marksheet...</p></div>`;
        }
        
        function displayMessage(icon, title, message, colorClasses) {
            resultContainer.innerHTML = `<div class="rounded-lg p-4 ${colorClasses}"><div class="flex"><div class="flex-shrink-0 text-2xl">${icon}</div><div class="ml-3"><h3 class="text-sm font-bold">${title}</h3><div class="text-sm mt-1">${message}</div></div></div></div>`;
        }
        
        function clearForm() {
            rollInput.value = "";
            classSelect.value = "";
            formContainer.style.display = 'block';
            showDisclaimer();
            currentStudentResult = null;
        }

        function initializeTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if(!themeToggleBtn) return;
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', () => {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });
        }
    </script>
</body>
</html>
